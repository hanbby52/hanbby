        onAuthStateChanged(auth, (user) => {

                document.getElementById("authButtons").style.display = "block";

        function logoutUser() {
            signOut(auth).then(() => {

                window.location.reload();
            }).catch((error) => {

        window.logoutUser = logoutUser;
