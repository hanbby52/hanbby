<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanbby Redux</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJK1HpreoH39abRnCmjVtq3SNrUBnHMAI",
            authDomain: "hanbby-a9579.firebaseapp.com",
            projectId: "hanbby-a9579",
            storageBucket: "hanbby-a9579.firebasestorage.app",
            messagingSenderId: "991485754040",
            appId: "1:991485754040:web:c1ad51c3682b68ad88d24d",
            measurementId: "G-60SGJ87ZNZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Проверка состояния авторизации
        onAuthStateChanged(auth, (user) => {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const logoutSection = document.getElementById('logoutSection');
            const authButtons = document.getElementById('authButtons');
            const profileLink = document.getElementById('profileLink');
            const userEmail = document.getElementById('userEmail');
            const userAvatar = document.getElementById('userAvatar');

            if (user) {
                welcomeMessage.textContent = `Добро пожаловать, ${user.email}`;
                userEmail.textContent = `Пользователь: ${user.email}`;
                logoutSection.style.display = 'flex';
                authButtons.style.display = 'none';
                profileLink.style.display = 'inline-block';  // Показываем ссылку на Личный кабинет

                // Загружаем аватарку пользователя (если она есть)
                if (user.photoURL) {
                    userAvatar.src = user.photoURL;
                } else {
                    // Устанавливаем аватарку по умолчанию, если её нет
                    userAvatar.src = 'https://via.placeholder.com/40';
                }
            } else {
                welcomeMessage.textContent = '';
                logoutSection.style.display = 'none';
                authButtons.style.display = 'block';
                profileLink.style.display = 'none';  // Скрываем ссылку на Личный кабинет
            }
        });

        // Функция выхода
        function logoutUser() {
            const auth = getAuth();
            signOut(auth).then(() => {
                alert('Вы успешно вышли из системы');
                window.location.href = 'index.html';  // Перезагружаем страницу
            }).catch((error) => {
                alert('Ошибка выхода: ' + error.message);
            });
        }

        window.logoutUser = logoutUser;

        // Функции для открытия и закрытия модальных окон
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
    <style>
        /* Стили для основной страницы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-image: url('./catalog/2_.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding-bottom: 70px;
            transition: filter 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #1c1c1c;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .auth-section {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }
        #userAvatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: #1c1c1c;
            border-radius: 5px;
            padding: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .user-menu a, .user-menu button {
            color: #f371b8;
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            display: block;
        }
        .user-menu button:hover, .user-menu a:hover {
            background: #333;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #f371b8;
            cursor: pointer;
        }

        .navbar nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .navbar a {
            color: #f371b8;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .navbar .auth-buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar .auth-buttons a {
            margin-left: 10px;
        }

        #userEmail {
            color: #fff;
            font-size: 18px;
            margin-right: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
            color: #f371b8;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .catalog-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            z-index: 999;
        }

        .catalog {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            height: 80%;
        }

        .catalog h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .catalog .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .catalog .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .catalog .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-buttons button {
            padding: 10px 20px;
            background: #f371b8;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .auth-buttons button:hover {
            background: #e0569d;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            max-width: 600px;
            z-index: 1001;
            text-align: center;
        }

        .modal button {
            padding: 10px 20px;
            background: #f371b8;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .modal button:hover {
            background: #e0569d;
        }

        /* Стили для кнопок и аватара */
        .auth-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .auth-section span {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }

        .auth-buttons button, .auth-section button {
            padding: 10px 20px;
            background: #f371b8;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .auth-buttons button:hover, .auth-section button:hover {
            background: #e0569d;
        }

        #userAvatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><h1>Hanbby Redux</h1></a>
        <nav>
            <a href="javascript:void(0);" onclick="openModal('aboutModal')">О нас</a>
            <a href="javascript:void(0);" onclick="openModal('contactModal')">Контакты</a>
        </nav>
        <div id="authButtons" class="auth-buttons">
            <a href="register.html"><button>Регистрация</button></a>
            <a href="login.html"><button>Вход</button></a>
        </div>
        <div id="logoutSection" class="auth-section" style="display: none;">
            <div style="display: flex; align-items: center;">
                <!-- Добавим аватарку пользователя -->
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar">
                <span id="userEmail"></span>
            </div>
            <button onclick="logoutUser()">Выйти</button>
            <a href="profile.html"><button id="profileLink" style="display: none;">Личный кабинет</button></a>
        </div>
    </div>

    <p id="welcomeMessage"></p>

    <div class="catalog-container">
        <div class="catalog">
            <h2>Каталог</h2>
            <div class="image-container">
                <a href="./main.html"><img src="./catalog/Без имени-1.png" alt="Image 1"></a>
                <a href="page1.html"><img src="./catalog/Без имени-1.png" alt="Image 2"></a>
                <a href="page2.html"><img src="./catalog/Без имени-1.png" alt="Image 3"></a>
                <a href="page3.html"><img src="./catalog/Без имени-1.png" alt="Image 4"></a>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="aboutModal" class="modal">
        <h2>О нас</h2>
        <p>Информация о нашей компании.</p>
        <button onclick="closeModal('aboutModal')">Закрыть</button>
    </div>
    
    <div id="contactModal" class="modal">
        <h2>Контакты</h2>
        <p>Контактная информация.</p>
        <button onclick="closeModal('contactModal')">Закрыть</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hanbby. Все права защищены.</p>
    </div>
</body>
</html>
