<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanbby Redux</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-image: url('./catalog/2_.png'); /* Замените на путь к вашему изображению */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /* Если хотите, чтобы фон оставался на месте при прокрутке */
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding-bottom: 70px;
            transition: filter 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1c;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #f371b8;
        }

        .navbar a {
            color: #f371b8;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
            color: #f371b8;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .catalog-container {
            position: fixed;
            top: 70px; /* Отступ для navbar */
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            transform: translateX(0); /* Теперь сразу показываем каталог */
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .catalog {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            height: 80%;
        }

        .catalog h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .catalog .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .catalog .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .catalog .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Hanbby Redux</h1>
        <nav>
            <a id="homeBtn" href="./index.html">Главная</a>
            <a id="aboutBtn">О нас</a>
            <a id="contactBtn">Контакты</a>
        </nav>
    </div>

    <!-- Каталог, который будет сразу открыт -->
    <div class="catalog-container" id="catalogContainer">
        <div class="catalog">
            <h2>Каталог</h2>
            <div class="image-container">
                <!-- Пример изображений по парно -->
                <a href="./main.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 1">
                </a>
                <a href="page1.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 2">
                </a>

                <a href="page2.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 3">
                </a>
                <a href="page2.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 4">
                </a>

                <a href="page3.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 5">
                </a>
                <a href="page3.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 6">
                </a>
                <a href="page3.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 6">
                </a>
                <a href="page3.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 6">
                </a>
                <a href="page3.html">
                    <img src="./catalog/Без имени-1.png" alt="Image 6">
                </a>
                <!-- Добавьте больше изображений по мере необходимости -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hanbby Redux. Все права защищены.</p>
    </div>

</body>
</html>
