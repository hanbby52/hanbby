<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanbby Redux</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
         import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
         import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAJK1HpreoH39abRnCmjVtq3SNrUBnHMAI",
            authDomain: "hanbby-a9579.firebaseapp.com",
            projectId: "hanbby-a9579",
            storageBucket: "hanbby-a9579.firebasestorage.app",
            messagingSenderId: "991485754040",
            appId: "1:991485754040:web:c1ad51c3682b68ad88d24d",
            measurementId: "G-60SGJ87ZNZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Отслеживание состояния аутентификации
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("authButtons").style.display = "none";
                document.getElementById("logoutSection").style.display = "block";
                document.getElementById("welcomeMessage").innerText = `Добро пожаловать, ${user.email}`;
            } else {
                document.getElementById("authButtons").style.display = "block";
                document.getElementById("logoutSection").style.display = "none";
            }
        });

        // Функция выхода
        function logoutUser() {
            signOut(auth).then(() => {
                alert("Вы вышли!");
                window.location.reload();
            }).catch((error) => {
                alert("Ошибка выхода: " + error.message);
            });
        }

        // Экспорт функции выхода для использования в HTML
        window.logoutUser = logoutUser;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-image: url('./catalog/2_.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding-bottom: 70px;
            transition: filter 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1c;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #f371b8;
        }

        .navbar a {
            color: #f371b8;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
            color: #f371b8;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .catalog-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            z-index: 999;
        }

        .catalog {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            height: 80%;
        }

        .catalog h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .catalog .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .catalog .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .catalog .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-section {
            margin-top: 20px;
        }

        .auth-section button {
            padding: 10px 20px;
            background: #f371b8;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .auth-section button:hover {
            background: #e0569d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Hanbby Redux</h1>
        <nav>
            <a id="homeBtn" href="./index.html">Главная</a>
            <a id="aboutBtn">О нас</a>
            <a id="contactBtn">Контакты</a>
        </nav>
    </div>

    <p id="welcomeMessage"></p>

    <div id="authButtons" class="auth-section">
        <a href="register.html"><button>Регистрация</button></a>
        <a href="login.html"><button>Вход</button></a>
    </div>

    <div id="logoutSection" class="auth-section" style="display: none;">
        <button onclick="logoutUser()">Выйти</button>
        <a href="catalog.html"><button>Перейти в каталог</button></a>
    </div>

    <div class="catalog-container">
        <div class="catalog">
            <h2>Каталог</h2>
            <div class="image-container">
                <a href="./main.html"><img src="./catalog/Без имени-1.png" alt="Image 1"></a>
                <a href="page1.html"><img src="./catalog/Без имени-1.png" alt="Image 2"></a>
                <a href="page2.html"><img src="./catalog/Без имени-1.png" alt="Image 3"></a>
                <a href="page3.html"><img src="./catalog/Без имени-1.png" alt="Image 4"></a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hanbby Redux. Все права защищены.</p>
    </div>
</body>
</html>
